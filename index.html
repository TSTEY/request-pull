<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="1.png" alt="Image 1">
                <p>Some description for image 1</p>
            </div>
            <div class="slide">
                <img src="2.png" alt="Image 2">
                <p>Some description for image 2</p>
            </div>
            <div class="slide">
                <img src="3.png" alt="Image 3">
                <p>Some description for image 3</p>
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <footer>
        <h1>Swiper - The Most Modern Mobile Touch Slider</h1>
        <p>Have you ever built an advanced slider for a project? Worth a look!! The eye-catching and super customizable slider for JS.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
